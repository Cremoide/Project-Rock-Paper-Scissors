<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h1>Hi, welcome to the game.</h1>
        <h2>You're now playing rock paper scissors! </h2>
        <h2>Play 5 rounds to beat the machine!</h2>
    </div>

    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="roundCounter">
        <p>Round: <span id="round">0</span></p>
    </div>

    <div id="resultsDiv">
        <span id="result"></span>
    </div>

    <div id="scoreDiv">
        <span id="score"></span>
    </div>

    <div id="winnerAnnouncement"> 
        <p>
            <span id="winner"></span>
        </p>
        <p>
            <span id="finalScore"></span>
        </p>
        <p>
            <span id="finalText"></span>
        </p>
    </div>

    <script src="game.js"></script>
</body>
</html>
