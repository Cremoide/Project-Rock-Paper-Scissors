<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="center">
            <div class="titles">
                <h1>You're now playing rock paper scissors!</h1>
            </div>
            <div class="titles">
                <h3>Play 5 rounds to beat the machine!</h3>
            </div>
        </div>
    
        <div class="center" id="buttons">
            <button class="btn" id="rock">Rock ✊🏼</button>
            <button class="btn" id="paper">Paper 🖐🏼</button>
            <button class="btn" id="scissors">Scissors ✌🏼</button>
        </div>
    
        <div id="roundCounter">
            <p>Round: <span id="round">0</span></p>
        </div>
    
        <div id="resultsDiv">
            <span id="result"></span>
        </div>
    
        <div id="scoreDiv">
            <span id="score"></span>
        </div>
    
        <div id="winnerAnnouncement"> 
            <p>
                <span id="winner"></span>
            </p>
            <p>
                <span id="finalScore"></span>
            </p>
            <p>
                <span id="finalText"></span>
            </p>
        </div>    
    </div>


    <div class="footer center">
        <p>Made with love by cremoide.</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
